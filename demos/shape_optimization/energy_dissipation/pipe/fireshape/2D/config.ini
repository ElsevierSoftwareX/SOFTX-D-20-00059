[Mesh]
mesh_file = ../mesh/mesh.xdmf

[StateEquation]
is_linear = False
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
newton_atol = 1e-13
newton_rtol = 1e-11
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 100
rtol = 1e-3
atol = 0.0
step_initial = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = True

[AlgoLBFGS]
memory_vectors = 5
use_bfgs_scaling = True

[AlgoCG]
cg_method = DY
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[ShapeGradient]
shape_bdry_def = [4]
shape_bdry_fix = [1,2,3]
lambda_lame = 0.0
damping_factor = 0.0
mu_fix = 1
mu_def = 1
use_sqrt_mu = False
inhomogeneous = False
degree_estimation = False

[Regularization]
factor_volume = 1e1
target_volume = 1.0
use_initial_volume = True
factor_surface = 0.0
target_surface = 1.0
use_initial_surface = True
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = True
measure_hole = False

[MeshQuality]
check_a_posteriori = True
angle_change = inf
volume_change = inf
qtol = 0.1

[Output]
verbose = True
save_results = True
save_pvd = True
