[Mesh]
mesh_file = ../mesh/mesh.xdmf

[StateEquation]
is_linear = true

[OptimizationRoutine]
algorithm = newton
maximum_iterations = 100
tolerance = 1e-3
step_initial = 1e4
epsilon_armijo = 1e-4
beta_armijo = 2
verbose = true
memory_vectors = 2
use_bfgs_scaling = true
cg_method = HZ
inner_newton = cr

