[Mesh]
mesh_file = ../mesh/mesh.xdmf

[StateEquation]
is_linear = True
newton_rtol = 1e-11
newton_atol = 1e-13
newton_damped = True
newton_verbose = False
newton_iter = 50
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 250
rtol = 1e-4
atol = 0.0
step_initial = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = True

[AlgoLBFGS]
memory_vectors = 2
use_bfgs_scaling = True

[AlgoCG]
cg_method = PR
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[AlgoNEWTON]
inner_newton = cg
max_it_inner_newton = 50
inner_newton_tolerance = 1e-15

[AlgoPDAS]
inner_pdas = newton
maximum_iterations_inner_pdas = 100
pdas_shift_mult = 1e-4
pdas_inner_tolerance = 1e-2

[Output]
verbose = True
save_results = False
save_pvd = False
