[Mesh]
mesh_file = ./mesh/mesh.xdmf
gmsh_file = ./mesh/mesh.msh
geo_file = ./mesh/mesh.geo
remesh = False
show_gmsh_output = False

[StateEquation]
is_linear = True
newton_atol = 1e-13
newton_rtol = 1e-11
newton_damped = True
newton_verbose = False
newton_iter = 50
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 50
rtol = 5e-3
atol = 0.0
step_initial = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = False

[AlgoLBFGS]
memory_vectors = 3
use_bfgs_scaling = True

[AlgoCG]
cg_method = DY
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[ShapeGradient]
shape_bdry_def = [1]
shape_bdry_fix = []
shape_bdry_fix_x = []
shape_bdry_fix_y = []
shape_bdry_fix_z = []
lambda_lame = 1.428571428571429
damping_factor = 0.2
mu_fix = 0.35714285714285715
mu_def = 0.35714285714285715
use_sqrt_mu = False
inhomogeneous = False
degree_estimation = False

[Regularization]
factor_volume = 1.0
target_volume = 1.7671458676442586
use_initial_volume = False
factor_surface = 1.0
target_surface = 4.71238898038469
use_initial_surface = False
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = False

[MeshQuality]
angle_change = inf
volume_change = inf
tol_lower = 0.01
tol_upper = 0.02
measure = skewness
type = min

[Output]
verbose = True
save_results = False
save_pvd = False
save_mesh = False
