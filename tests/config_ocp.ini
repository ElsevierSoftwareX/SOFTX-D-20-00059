[StateEquation]
is_linear = True
inner_newton_atol = 1e-13
inner_newton_rtol = 1e-11
newton_damped = True
newton_verbose = False
newton_iter = 50

[OptimizationRoutine]
algorithm = lbfgs
soft_exit = False
verbose = True
save_results = False
save_pvd = False
### BFGS
memory_vectors = 3
use_bfgs_scaling = True
### CG
cg_method = PR
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5
### Newton
inner_newton = cg
max_it_inner_newton = 20
inner_newton_tolerance = 1e-7
### Primal Dual Active Set Method
inner_pdas = lbfgs
maximum_iterations_inner_pdas = 50
pdas_shift_mult = 1e-4
pdas_inner_tolerance = 2e-2
