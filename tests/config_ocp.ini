[StateEquation]
is_linear = true
inner_newton_atol = 1e-13
inner_newton_rtol = 1e-11
newton_damped = True
newton_verbose = False
newton_iter = 50

[OptimizationRoutine]
algorithm = lbfgs
soft_exit = false
verbose = true
save_results = false
save_pvd = false
### BFGS
memory_vectors = 3
use_bfgs_scaling = true
### CG
cg_method = PR
cg_periodic_restart = false
cg_periodic_its = 5
cg_relative_restart = false
cg_restart_tol = 0.5
### Newton
inner_newton = cg
max_it_inner_newton = 20
inner_newton_tolerance = 1e-7
### Primal Dual Active Set Method
inner_pdas = lbfgs
maximum_iterations_inner_pdas = 100
pdas_shift_mult = 1e-4
pdas_inner_tolerance = 1e-2
