[Mesh]
mesh_file = ../mesh/mesh.xdmf

[StateEquation]
is_linear = true
inner_newton_atol = 1e-15
inner_newton_rtol = 1e-13
newton_damped = True
newton_verbose = false
newton_iter = 50
picard_iteration = true
picard_rtol = 1e-14
picard_atol = 1e-15
picard_iter = 25
picard_verbose = false

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 250
rtol = 1e-4
atol = 0.0
step_initial = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = true
verbose = true
save_results = false
save_pvd = false
### BFGS
memory_vectors = 2
use_bfgs_scaling = true
### CG
cg_method = PR
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5
### Newton
inner_newton = cg
max_it_inner_newton = 50
inner_newton_tolerance = 1e-15
### Primal Dual Active Set Method
inner_pdas = newton
maximum_iterations_inner_pdas = 100
pdas_shift_mult = 1e-4
pdas_inner_tolerance = 1e-2
